<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EX 08</title>
</head>
<body>
    <h1>Itens Adicionados</h1>
    <div>
        <input type="text" id="item" placeholder="Item">
        <input type="number" id="quantity" placeholder="Quantidade">
        <input type="number" id="unit-price" placeholder="Preço Unitário">
        <button id="add-item-btn">Adicionar Item</button>
    </div>
    
    <table id="items-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="items-table-body">
        </tbody>
    </table>

<script src="script.js"></script>
   
</body>
</html>
